<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор Забоев Максим</title>
</head>
<body>
    <div id="calculator">
        <input 
            type="text" 
            id="inputPlace"
        >
        <div class="row">
            <button onclick="addNewValue('7')">7</button>
            <button onclick="addNewValue('8')">8</button>
            <button onclick="addNewValue('9')">9</button>
            <button class="operator" onclick="addNewValue('/')">/</button>
        </div>
        <div class="row">
            <button onclick="addNewValue('4')">4</button>
            <button onclick="addNewValue('5')">5</button>
            <button onclick="addNewValue('6')">6</button>
            <button class="operator" onclick="addNewValue('*')">*</button>
        </div>
        <div class="row">
            <button onclick="addNewValue('1')">1</button>
            <button onclick="addNewValue('2')">2</button>
            <button onclick="addNewValue('3')">3</button>
            <button class="operator" onclick="addNewValue('-')">-</button>
        </div>
        <div class="row">
            <button onclick="addNewValue('0')">0</button>
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="addNewValue('+')">+</button>
        </div>
        <div id="history"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
