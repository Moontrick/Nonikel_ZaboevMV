<!DOCTYPE html>
<html>
<head>
    <title>Django на METANIT.COM</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Hello METANIT.COM</h2>
    <p>{{form.first_name}}</p>
    <p>{{form.email}}</p>
    <form action="/register" method="post">
        <label for="your_name">Your name: </label>
        <input id="first_name" type="text" name="first_name" value="{{ first_name }}">
        <input id="email" type="text" name="email" value="{{ email }}">
        <input id="password" type="text" name="password" value="{{ password }}">
        <input type="submit" value="OK">
    </form>
</body>
</html>
